<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>

      charIt();

      async function charIt(){
        let data = await getData();
        let ctx = document.getElementById('chart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.years,
                datasets: [{
                    label: 'Combined Global Land-Surface Air and Sea-Surface Water Temperature in 째C',
                    data: data.global,
                    fill: false,
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                  label: 'Northem in 째C',
                    data: data.nHem,
                    fill: false,
                    backgroundColor: 'rgba(64, 18, 172, 0.2)',
                    borderColor: 'rgba(64, 18, 172, 1)',
                    borderWidth: 1
                },
                {  
                  label: 'Southern in 째C',
                    data: data.sHem,
                    fill: false,
                    backgroundColor: 'rgba(64, 112, 8, 0.2)',
                    borderColor: 'rgba(64, 112, 8, 1)',
                    borderWidth: 1
                }]
            },
            options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          // Include a dollar sign in the ticks
                          callback: function(value, index, values) {
                              return value + '째';
                          }
                      }
                  }]
              }
            }
        });
      }

      async function getData(){
        let years = [];
        let global = [];
        let nHem = [];
        let sHem = [];
        
        let response = await fetch("ZonAnn.Ts+dSST.csv");
        let data = await response.text();
        let table = data.split('\n').slice(1);
        table.forEach(row => {
          let columns = row.split(',');
          years.push(columns[0]);
          global.push(parseFloat(columns[1]) + 14);
          nHem.push(parseFloat(columns[2]) + 14);
          sHem.push(parseFloat(columns[3]) + 14);
        });
        return { years, global, nHem, sHem};
      }
    </script>

    <div style="padding-top: 25px;"><a href="/">Go Back</a></div>
  </body>
</html>
